<div id="root"></div>
<script>
  var isIE  = (navigator.appVersion.indexOf("MSIE") != -1) ? true : false;
  var isWin = (navigator.appVersion.toLowerCase().indexOf("win") != -1) ? true : false;
  var isOpera = (navigator.userAgent.indexOf("Opera") != -1) ? true : false;
  (typeof window.opr !== "undefined") || (window.opr = null) ;

  var Browser = {
    isIE: function () {
      return false || !!document.documentMode;
    },
    isFirefox: function () {
      return typeof InstallTrigger !== 'undefined';
    },
    isChrome: function () {
      return !!window.chrome && /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor) && !/OPR/.test(navigator.userAgent);
    },
    isEdge: function () {
      return !isIE && !!window.StyleMedia;
    },
    isOpera: function () {
      return (!!window.opr && !!window.opr.addons) || !!window.opera || navigator.userAgent.indexOf(' OPR/') >= 0;
    },
    isiOS: function () {
      return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    },
    isSafari: function () {
      return /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
    },
    isAndroid: function () {
      return navigator.userAgent.toLowerCase().indexOf("android") > -1;
    },
    isSafariWebRTC: function () {
      return navigator.mediaDevices && Browser.isSafari();
    }
  };
</script>
